<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
  </head>
  <body>
      <h1> Thêm nhân viên mới </h1>
      <!-- get, post, option, put, patch, delete -->
      <form method='post'>
        <!-- label, input,submit button -->
        <label>Tên</label>
        <input type="text" name="name" value="Thùy Lình" >

        <label>Năm sinh</label>
        <input type="number" name="yob" value="1990">

        <label>Địa chỉ</label>
        <input type="text" name="address" value="Thanh Xuân, Hà Nội">

        <label>Giới tính</label>
        <input type="radio" name="gender" value="1"> Nam
        <input type="radio" name="gender" value="0"> Nữ

        <input type="submit">
      </form>
  </body>
</html>
